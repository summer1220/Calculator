<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="width=device width">
        <link rel="stylesheet" href="calc.css">
        <title>Calculator</title>
        <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity= 
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    <script src= 
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity= 
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    </head>
    <body>
    
    <main>
        <div class="heading">
            Calculator
        </div>
        
            <table id="calc">
                <tr>
                    <td colspan="4">
                    <input type="text" id="output" value="0" >
                    </td>
                </tr>
                <tr>
                    <td><input id="ac" type="button" value="AC" onclick="clr()"></td>
                    <td><input type="button" value="^" onclick="dis('^')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" value="%" onclick="dis('%')"
                        onkeydown="myFunction(event)"></td>
                    <td><input class="operator" type="button" value="/" onclick="dis('/')"
                        onkeydown="myFunction(event)"></td>
                </tr>
                <tr>
                    <td><input class="number"type="button" value="7" onclick="dis('7')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" class="number"value="8" onclick="dis('8')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" class="number"value="9" onclick="dis('9')"
                        onkeydown="myFunction(event)"></td>
                    <td><input class="operator" type="button" value="*" onclick="dis('*')"
                        onkeydown="myFunction(event)"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" value="4" onclick="dis('4')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" class="number" value="5" onclick="dis('5')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" class="number" value="6" onclick="dis('6')"
                        onkeydown="myFunction(event)"></td>
                    <td><input class="operator" type="button" value="-" onclick="dis('-')"
                        onkeydown="myFunction(event)"></td>
                </tr>
                <tr>
                    <td><input type="button" class="number" value="1" onclick="dis('1')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" class="number" value="2" onclick="dis('2')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" class="number" value="3" onclick="dis('3')"
                        onkeydown="myFunction(event)"></td>
                    <td><input type="button" class="operator" value="+" onclick="dis('+')"
                        onkeydown="myFunction(event)"></td>
                </tr>
                <tr>
                    <td colspan="2"><input id="zero" type="button" class="number" value="0"  onclick="dis('0')"
                        onkeydown="myFunction(event)"></td>
                    <td><input class="number" type="button" value="." onclick="dis('.')"
                        onkeydown="myFunction(event)"></td>
                    <td><input class="operator" type="button" value="=" onclick="solve()"
                        onkeydown="myFunction(event)"></td>
                </tr>
            </table>
        </main>
        <script src="calc.js"></script>
    </body>
</html>
